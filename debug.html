<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>LD33-DEBUG</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #FFF;
		}

        #gameContainer {
            border: 1px solid red;
            margin: auto;
            display: table;
        }
	</style>
</head>
<body>
    <div id="gameContainer"></div>
	<script src="libs/phaser.js"></script>
    <script src="./scripts/Boot.js"></script>
    <script src="./scripts/Preloader.js"></script>
    <script src="./scripts/StartMenu.js"></script>
	<script src="./scripts/enemy.js"></script>
    <script src="./scripts/Game.js"></script>
    <script type="text/javascript">
        window.onload = function() 
		{
            var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'gameContainer');
            game.state.add('Boot', LD33.Boot);
            game.state.add('Preloader', LD33.Preloader);
            game.state.add('StartMenu', LD33.StartMenu);
            game.state.add('Game', LD33.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
